<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€” FridgeMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="fw-bold mb-3 text-center">Create your FridgeMate account</h2>
            <p class="text-muted text-center mb-4">Manage shared fridges, track items, and reduce waste.</p>
            <div id="loadingDiv" class="text-center" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Processing authentication...</p>
            </div>
            <div id="signupDiv">
              <div class="d-grid mb-3">
                <button id="signupBtn" class="btn btn-primary btn-lg">Sign Up</button>
              </div>
              <p class="text-center small mt-3">Already have an account?
                <a href="/signin.html">Sign in</a>
              </p>
            </div>
            <div id="errorDiv" class="alert alert-danger" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="module">
  import { createAuth0Client } from "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2/dist/auth0-spa-js.production.esm.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  const loadingDiv = document.getElementById("loadingDiv");
  const signupDiv = document.getElementById("signupDiv");
  const errorDiv = document.getElementById("errorDiv");

  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = "block";
    loadingDiv.style.display = "none";
    signupDiv.style.display = "block";
    console.error(message);
  }

  try {
    // Initialize Auth0
    const auth0Client = await createAuth0Client({
      domain: "dev-smvnj34hnxrphpec.eu.auth0.com",
      clientId: "pVYadmwHRgmdLYzcCOIhxVYuYT7zQqX3",
      authorizationParams: {
        redirect_uri: window.location.origin + window.location.pathname
      }
    });

    console.log("Auth0 client initialized");
    console.log("Redirect URI:", window.location.origin + window.location.pathname);

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAp7TebsGhYqoMv6IER8XZ-fwyqwi9KGt4",
      authDomain: "fridge-mate-31e97.firebaseapp.com",
      projectId: "fridge-mate-31e97",
      storageBucket: "fridge-mate-31e97.firebasestorage.app",
      messagingSenderId: "543736415860",
      appId: "1:543736415860:web:312b6729c79af1221d7321"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle callback
    if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
      console.log("Handling Auth0 callback...");
      loadingDiv.style.display = "block";
      signupDiv.style.display = "none";
      
      try {
        await auth0Client.handleRedirectCallback();
        console.log("Callback handled successfully");
        
        const user = await auth0Client.getUser();
        console.log("User:", user);
        
        const userRef = doc(db, "users", user.sub);
        const snap = await getDoc(userRef);
        
        if (!snap.exists()) {
          await setDoc(userRef, {
            email: user.email,
            name: user.name || null,
            picture: user.picture || null,
            createdAt: new Date().toISOString()
          });
          console.log("User created in Firestore");
        }
        
        window.location.href = "/dashboard.html";
      } catch (error) {
        console.error("Callback error:", error);
        showError("Authentication failed: " + error.message);
      }
    } else {
      // Check if already authenticated
      const isAuth = await auth0Client.isAuthenticated();
      console.log("Is authenticated:", isAuth);
      
      if (isAuth) {
        window.location.href = "/dashboard.html";
      } else {
        // Setup signup button
        document.getElementById("signupBtn").onclick = async () => {
          try {
            console.log("Initiating signup...");
            await auth0Client.loginWithRedirect({
              authorizationParams: { 
                screen_hint: "signup"
              }
            });
          } catch (error) {
            console.error("Signup error:", error);
            showError("Failed to initiate signup: " + error.message);
          }
        };
      }
    }
  } catch (error) {
    console.error("Initialization error:", error);
    showError("Failed to initialize: " + error.message);
  }
</script>
</body>
</html>
